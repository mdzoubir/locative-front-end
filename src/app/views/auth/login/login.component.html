<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">
              {{"Login.Login" | translate}}
            </h6>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="loginFrom" (ngSubmit)="login()">
            <p class="text-red-500 text-center"  *ngIf="invalidPassword == true">
              {{"Contact.Failed" | translate}}
            </p>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                formControlName="email"
                type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email"
              />
              <div *ngIf="loginFrom.get('email').invalid && (loginFrom.get('email').touched || loginFrom.get('email').dirty)">
                <div class="text-red-500" *ngIf="loginFrom.get('email').getError('required')">{{"Contact.Required" | translate}}</div>
              </div>
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                {{"Login.Password" | translate}}
              </label>
              <input
                formControlName="password"
                type="password"
                autocomplete="on"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password"
              />
              <div *ngIf="loginFrom.get('password').invalid && (loginFrom.get('password').touched || loginFrom.get('password').dirty)">
                <div class="text-red-500" *ngIf="loginFrom.get('password').getError('required')">{{"Contact.Required" | translate}}</div>
              </div>
            </div>
            <div>
              <label class="inline-flex items-center cursor-pointer">
                <span class="ml-2 text-sm font-semibold text-blueGray-600">
                  {{"Login.New" | translate}} ? ?
                  <a href="auth/register" class="text-red-600">
                     {{"Login.Add" | translate}} ? â†’
                  </a>
                </span>
              </label>
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                [disabled]="loginFrom.invalid"
              >
                {{"Login.Login" | translate}}
              </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
